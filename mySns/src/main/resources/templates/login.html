<!DOCTYPE html>
<html lang="ja"
	  xmlns:th="http://www.thymeleaf.org"

<head>
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="row">
		<div class="col-4">
		</div>

		<div class="col-4">
			<form th:action="@{/login}" method="post">
				<b id="error_msg"></b>
				
				<br>
				
				<label class="form-label" for="loginId">email:</label><br>
				<input type="text" class="form-control" id="email" name="email">

				<br>

				<label class="form-label" for="password">パスワード:</label><br>
				<input type="password" class="form-control" id="password" name="password">

				<br>

				<button type="submit" class="btn btn-primary">ログイン</button>
			</form>

			<hr>
			<a href="/regist">
				<button type="button" class="btn btn-danger">ユーザ登録</button>
			</a>
		</div>

		<div class="col-4">
		</div>
	</div>
</body>

<script th:inline="javascript">
	const errorMsg = /*[[${errorMsg}]]*/"errorMsg";
	var error_msg = document.getElementById('error_msg');
	error_msg.innerText=errorMsg
	error_msg.style.color="red"
</script>

</html>
